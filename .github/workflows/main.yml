        for i in {1..5}; do
          echo "Connection test attempt $i..."
          if curl -x socks5h://127.0.0.1:1080 -m 10 https://www.google.com > /dev/null 2>&1; then
            echo "Connection test successful!"
            break
          else
            echo "Connection test failed, retrying in 5 seconds..."
            sleep 5
          fi
        done

